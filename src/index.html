<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">React not rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
        const Person = props => {
            return React.createElement("div", {}, [
                React.createElement("h1", {}, props.name),
                React.createElement("p", {}, props.occupation)
            ]);
        };

        const App = () => {
            return React.createElement("div", {}, 
                [
                    React.createElement("h1", {}, "React H1 is Rendered"),
                    React.createElement(Person, {name: "Kundan", occupation: "Software Engineer"}),
                    React.createElement(Person, {name: "Sonal", occupation: "Test Engineer"}),
                    React.createElement(Person, {name: "Hemant", occupation: "DevOps Engineer"}),
                    React.createElement(Person, {name: "Sheetal", occupation: "Pricing Manager"})
                ]
            );
        };
        ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</body>
</html>
